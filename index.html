<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Swiper demo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">

    <!-- Link Swiper's CSS -->
    <link rel="stylesheet" href="./css/reset.min.css">
    <link rel="stylesheet" href="./css/swiper.min.css">
    <link rel="stylesheet" href="./css/animate.min.css">
    <link rel="stylesheet" href="./css/index.css">
    <!-- Demo styles -->
    <style>
        html,
        body {
            position: relative;
            height: 100%;
        }
        
        .swiper-container {
            width: 100%;
            height: 100%;
            margin-left: auto;
            margin-right: auto;
        }
        
        .loading {
            width: 100%;
            height: 100%;
            z-index: 999;
            display: flex;
            justify-content: center;
            background: #48424f;
            align-items: center;
        }
        
        .loading svg {
            margin-bottom: 80%;
            display: block;
            width: 2rem;
        }
        
        .swiper-slide {
            width: 100%;
            height: 100%;
            background: url(https://res1.eqh5.com/o_1dsob20f3ookkh29vp1v3ctp69.png?imageMogr2/auto-orient/thumbnail/375x812%3E/format/webp) no-repeat center center;
            background-size: 100% 100%;
        }
        
        .xixi {
            position: absolute;
            width: 1.2rem;
            height: 1.2rem;
            right: .4rem;
            top: .533333rem;
            z-index: 999;
        }
        
        .rotate {
            transform: rotate(45deg);
            transition: all .3s linear;
            -webkit-transform: rotate(45deg);
            -webkit-transtion: all .3s linear;
        }
        
        .donghua {
            animation: identifier 3s linear infinite;
        }
        
        @keyframes identifier {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }
    </style>

</head>

<body>
    <!-- Swiper -->

    <script src="./js/jquery.3.4.1.js "></script>
    <script src="./js/flexible.js "></script>
    <script src="./js/swiper.min.js "></script>
    <script src="./js/swiper.animate.min.js "></script>
    <!-- Initialize Swiper -->
    <script>
        window.onload = function() {
            setTimeout(function() {
                $(".loading ").hide()
                    // window.scroll(0, 0)
            }, 500)

        };
        // if (/Android|webOS|iPhone|iPod|BlackBerry/i.test(navigator.userAgent)) {
        //     window.location.href = "https://www.baidu.com/";
        // } else {
        //     window.location.href = "http://news.baidu.com/";
        // }

        $("music").paused = false;

        function play() {

            $("audio").removeAttr("autoplay");
            //获取到你所定义的音频标签
            var audios = document.getElementById("music");
            //获取到img标签
            var xixi = document.querySelector(".xixi");
            if (audios.paused) {
                $(".donghua").css("animation-play-state", "running");
                audios.play();
            } else {
                $(".donghua").css("animation-play-state", "paused")
                audios.pause();
                // audios.load();
            }
        }
        // 轮播图
        var swiper = new Swiper('.swiper-container', {
            direction: 'vertical',
            slidesPerView: 1,
            // spaceBetween: 20,
            followFinger: false,
            speed: 1000,
            loop: true,
            pagination: {
                el: '.swiper-pagination',

            },
            // 动画
            on: {
                init: function() {
                    swiperAnimateCache(this); //隐藏动画元素 
                    swiperAnimate(this); //初始化完成开始动画
                },
                slideChangeTransitionEnd: function() {
                    swiperAnimate(this); //每个slide切换结束时也运行当前slide动画
                    //this.slides.eq(this.activeIndex).find('.ani').removeClass('ani'); 动画只展现一次，去除ani类名
                }
            }
        });

        //
    </script>
